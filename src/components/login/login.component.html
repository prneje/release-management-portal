<div class="flex items-center justify-center min-h-screen bg-slate-100 dark:bg-slate-800">
  <div class="w-full max-w-sm p-8 bg-white dark:bg-slate-900 rounded-2xl shadow-xl space-y-6">
    <div class="text-center">
       <svg class="mx-auto h-12 w-12 text-sky-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
        </svg>
      <h1 class="mt-4 text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Release Management Portal</h1>
      <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Select a role to sign in</p>
    </div>
    <div class="flex flex-col space-y-3">
      <button (click)="loginAs('ReleaseManager')"
        class="w-full px-4 py-3 bg-sky-600 text-white font-semibold rounded-lg shadow-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 dark:ring-offset-slate-900 transition ease-in-out duration-150">
        Login as Release Manager
      </button>
      <button (click)="loginAs('Developer')"
        class="w-full px-4 py-3 bg-slate-600 text-white font-semibold rounded-lg shadow-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 dark:ring-offset-slate-900 transition ease-in-out duration-150">
        Login as Developer
      </button>
       <button (click)="loginAs('ApplicationOwner')"
        class="w-full px-4 py-3 bg-emerald-600 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 dark:ring-offset-slate-900 transition ease-in-out duration-150">
        Login as Application Owner
      </button>
    </div>
  </div>
</div>
