<div class="bg-slate-100 dark:bg-slate-800 min-h-screen">
  <div class="border-b border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Release Metrics</h1>
    </div>
  </div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Stat Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- Total Releases -->
      <div class="bg-white dark:bg-slate-800/50 rounded-lg shadow p-6 flex items-center gap-4">
        <div class="bg-sky-100 dark:bg-sky-900 p-3 rounded-full">
            <svg class="w-6 h-6 text-sky-600 dark:text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" /></svg>
        </div>
        <div>
          <p class="text-sm font-medium text-slate-500 dark:text-slate-400">Total Releases</p>
          <p class="text-2xl font-bold text-slate-900 dark:text-white">{{ totalReleases() }}</p>
        </div>
      </div>

      <!-- Completed Releases -->
      <div class="bg-white dark:bg-slate-800/50 rounded-lg shadow p-6 flex items-center gap-4">
        <div class="bg-emerald-100 dark:bg-emerald-900 p-3 rounded-full">
          <svg class="w-6 h-6 text-emerald-600 dark:text-emerald-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </div>
        <div>
          <p class="text-sm font-medium text-slate-500 dark:text-slate-400">Completed</p>
          <p class="text-2xl font-bold text-slate-900 dark:text-white">{{ completedReleases() }}</p>
        </div>
      </div>

      <!-- In Progress Releases -->
      <div class="bg-white dark:bg-slate-800/50 rounded-lg shadow p-6 flex items-center gap-4">
        <div class="bg-amber-100 dark:bg-amber-900 p-3 rounded-full">
          <svg class="w-6 h-6 text-amber-600 dark:text-amber-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.667 0l3.181-3.183m-4.991-2.691v4.992" /></svg>
        </div>
        <div>
          <p class="text-sm font-medium text-slate-500 dark:text-slate-400">In Progress</p>
          <p class="text-2xl font-bold text-slate-900 dark:text-white">{{ inProgressReleases() }}</p>
        </div>
      </div>

      <!-- Blocked Releases -->
      <div class="bg-white dark:bg-slate-800/50 rounded-lg shadow p-6 flex items-center gap-4">
        <div class="bg-red-100 dark:bg-red-900 p-3 rounded-full">
            <svg class="w-6 h-6 text-red-600 dark:text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg>
        </div>
        <div>
          <p class="text-sm font-medium text-slate-500 dark:text-slate-400">Blocked</p>
          <p class="text-2xl font-bold text-slate-900 dark:text-white">{{ blockedReleases() }}</p>
        </div>
      </div>
    </div>
    
    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white dark:bg-slate-800/50 rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-slate-800 dark:text-slate-100 mb-4">Releases by Status</h2>
            <div class="flex justify-center items-center">
                <div #chartContainer></div>
            </div>
             <div class="mt-4 flex justify-center gap-4 text-xs">
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-emerald-500"></span>
                    <span>Completed</span>
                </div>
                 <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-sky-500"></span>
                    <span>In Progress</span>
                </div>
                 <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-red-500"></span>
                    <span>Blocked</span>
                </div>
            </div>
        </div>
         <div class="bg-white dark:bg-slate-800/50 rounded-lg shadow p-6 flex flex-col justify-center items-center">
            <h2 class="text-lg font-semibold text-slate-800 dark:text-slate-100 mb-4">Average Release Cycle Time</h2>
            <p class="text-4xl font-bold text-slate-900 dark:text-white">21 <span class="text-lg font-medium">days</span></p>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-2">(Placeholder Data)</p>
        </div>
    </div>

  </main>
</div>
